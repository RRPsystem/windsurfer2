<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Compositor Searchbox Widget</title>
    
    <!-- jQuery & jQuery UI (vereist) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css">
    
    <!-- Datepicker NL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.8.18/i18n/jquery.ui.datepicker-nl.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ============================================
           TRAVEL COMPOSITOR SEARCHBOX - HERO WIDGET
           ============================================ */
        
        :root {
            --tc-primary: #066168;
            --tc-secondary: #85D200;
            --tc-white: #ffffff;
            --tc-light: #f8fafc;
            --tc-dark: #1e293b;
            --tc-gray: #64748b;
            --tc-border: #e2e8f0;
            --tc-radius: 12px;
            --tc-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        * {
            box-sizing: border-box;
        }
        
        .tc-searchbox-widget {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--tc-radius);
            box-shadow: var(--tc-shadow);
            overflow: hidden;
        }
        
        /* Tabs */
        .tc-tabs {
            display: flex;
            flex-wrap: wrap;
            background: var(--tc-light);
            border-bottom: 1px solid var(--tc-border);
            padding: 8px 8px 0;
            gap: 4px;
        }
        
        .tc-tab {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: transparent;
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            color: var(--tc-gray);
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .tc-tab:hover {
            background: rgba(6, 97, 104, 0.1);
            color: var(--tc-primary);
        }
        
        .tc-tab.active {
            background: var(--tc-white);
            color: var(--tc-primary);
            border: 1px solid var(--tc-border);
            border-bottom-color: var(--tc-white);
            margin-bottom: -1px;
        }
        
        .tc-tab i {
            font-size: 14px;
        }
        
        /* Content */
        .tc-content {
            padding: 20px;
        }
        
        .tc-panel {
            display: none;
        }
        
        .tc-panel.active {
            display: block;
        }
        
        /* Form Grid */
        .tc-form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .tc-form-row.tc-form-row-submit {
            grid-template-columns: 1fr auto;
        }
        
        /* Input Groups */
        .tc-input-group {
            position: relative;
        }
        
        .tc-input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--tc-gray);
            font-size: 14px;
            pointer-events: none;
        }
        
        .tc-input,
        .tc-select {
            width: 100%;
            padding: 12px 12px 12px 38px;
            border: 1px solid var(--tc-border);
            border-radius: 8px;
            font-size: 14px;
            color: var(--tc-dark);
            background: var(--tc-white);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .tc-input:focus,
        .tc-select:focus {
            outline: none;
            border-color: var(--tc-primary);
            box-shadow: 0 0 0 3px rgba(6, 97, 104, 0.1);
        }
        
        .tc-input::placeholder {
            color: var(--tc-gray);
        }
        
        /* Room Selector */
        .tc-room-selector {
            position: relative;
        }
        
        .tc-room-trigger {
            width: 100%;
            padding: 12px 12px 12px 38px;
            border: 1px solid var(--tc-border);
            border-radius: 8px;
            font-size: 14px;
            color: var(--tc-dark);
            background: var(--tc-white);
            cursor: pointer;
            text-align: left;
        }
        
        .tc-room-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--tc-white);
            border: 1px solid var(--tc-border);
            border-radius: 8px;
            box-shadow: var(--tc-shadow);
            padding: 16px;
            z-index: 100;
            margin-top: 4px;
        }
        
        .tc-room-dropdown.open {
            display: block;
        }
        
        .tc-room-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--tc-border);
        }
        
        .tc-room-row:last-child {
            border-bottom: none;
        }
        
        .tc-room-label {
            font-size: 14px;
            color: var(--tc-dark);
        }
        
        .tc-room-label small {
            display: block;
            color: var(--tc-gray);
            font-size: 12px;
        }
        
        .tc-counter {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .tc-counter-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--tc-border);
            border-radius: 50%;
            background: var(--tc-white);
            cursor: pointer;
            font-size: 16px;
            color: var(--tc-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .tc-counter-btn:hover {
            background: var(--tc-primary);
            color: var(--tc-white);
        }
        
        .tc-counter-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .tc-counter-value {
            min-width: 24px;
            text-align: center;
            font-weight: 600;
        }
        
        /* Submit Button */
        .tc-submit {
            padding: 12px 32px;
            background: var(--tc-primary);
            color: var(--tc-white);
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        
        .tc-submit:hover {
            background: #055058;
        }
        
        .tc-submit:active {
            transform: scale(0.98);
        }
        
        /* AI Input */
        .tc-ai-input {
            padding: 12px 16px;
            border: 2px dashed var(--tc-border);
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
            transition: border-color 0.2s;
        }
        
        .tc-ai-input:focus {
            outline: none;
            border-color: var(--tc-primary);
            border-style: solid;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .tc-tabs {
                overflow-x: auto;
                flex-wrap: nowrap;
                -webkit-overflow-scrolling: touch;
            }
            
            .tc-tab span {
                display: none;
            }
            
            .tc-tab {
                padding: 10px 14px;
            }
            
            .tc-form-row {
                grid-template-columns: 1fr;
            }
            
            .tc-form-row.tc-form-row-submit {
                grid-template-columns: 1fr;
            }
            
            .tc-submit {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* jQuery UI Datepicker Override */
        .ui-datepicker {
            font-family: inherit;
            border-radius: 8px;
            box-shadow: var(--tc-shadow);
            border: 1px solid var(--tc-border);
        }
        
        .ui-datepicker-header {
            background: var(--tc-primary);
            border: none;
            border-radius: 8px 8px 0 0;
        }
        
        .ui-datepicker td a.ui-state-active {
            background: var(--tc-primary);
            color: white;
        }
        
        /* Autocomplete styling */
        .ui-autocomplete {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: var(--tc-shadow);
        }
        
        .ui-menu-item-wrapper {
            padding: 10px 14px;
        }
    </style>
</head>

<script>
/**
 * Travel Compositor Widget
 * Embeddable searchbox for WordPress hero sections
 */
const TCWidget = (function() {
    'use strict';
    
    // Configuration
    const config = {
        microsite: 'rondreis-planner',
        baseUrl: 'https://rondreis-planner.nl',
        language: 'NL',
        currency: 'EUR'
    };
    
    // State
    const state = {
        adults: 2,
        children: 0,
        rooms: 1,
        childAges: []
    };
    
    // Initialize
    function init() {
        const widget = document.querySelector('.tc-searchbox-widget');
        if (widget) {
            config.microsite = widget.dataset.microsite || config.microsite;
            config.baseUrl = widget.dataset.baseUrl || config.baseUrl;
        }
        
        initTabs();
        initDatepickers();
        initRoomSelector();
        initAutocomplete();
    }
    
    // Tab switching
    function initTabs() {
        document.querySelectorAll('.tc-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const panelId = this.dataset.panel;
                
                // Update tabs
                document.querySelectorAll('.tc-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Update panels
                document.querySelectorAll('.tc-panel').forEach(p => p.classList.remove('active'));
                document.getElementById('panel-' + panelId)?.classList.add('active');
            });
        });
    }
    
    // Datepickers
    function initDatepickers() {
        const minDate = new Date();
        minDate.setDate(minDate.getDate() + 3);
        
        $('.tc-datepicker').datepicker({
            dateFormat: 'dd-mm-yy',
            minDate: minDate,
            numberOfMonths: window.innerWidth > 768 ? 2 : 1,
            showButtonPanel: false,
            beforeShow: function(input, inst) {
                setTimeout(function() {
                    inst.dpDiv.css({ 'z-index': 9999 });
                }, 0);
            }
        });
    }
    
    // Room selector
    function initRoomSelector() {
        const trigger = document.getElementById('tc-room-trigger');
        const dropdown = document.getElementById('tc-room-dropdown');
        
        if (trigger && dropdown) {
            trigger.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdown.classList.toggle('open');
            });
            
            document.addEventListener('click', function(e) {
                if (!dropdown.contains(e.target) && e.target !== trigger) {
                    dropdown.classList.remove('open');
                }
            });
            
            // Counter buttons
            document.querySelectorAll('.tc-counter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const action = this.dataset.action;
                    const target = this.dataset.target;
                    
                    if (action === 'increase') {
                        if (target === 'adults' && state.adults < 9) state.adults++;
                        if (target === 'children' && state.children < 6) state.children++;
                        if (target === 'rooms' && state.rooms < 5) state.rooms++;
                    } else {
                        if (target === 'adults' && state.adults > 1) state.adults--;
                        if (target === 'children' && state.children > 0) state.children--;
                        if (target === 'rooms' && state.rooms > 1) state.rooms--;
                    }
                    
                    updateRoomDisplay();
                });
            });
        }
        
        updateRoomDisplay();
    }
    
    function updateRoomDisplay() {
        document.getElementById('tc-adults').textContent = state.adults;
        document.getElementById('tc-children').textContent = state.children;
        document.getElementById('tc-rooms').textContent = state.rooms;
        
        const summary = `${state.adults} Volwassenen${state.children > 0 ? ', ' + state.children + ' Kind' + (state.children > 1 ? 'eren' : '') : ''}, ${state.rooms} Kamer${state.rooms > 1 ? 's' : ''}`;
        document.querySelector('.tc-room-summary').textContent = summary;
    }
    
    // Autocomplete for destinations
    function initAutocomplete() {
        const autocompleteUrl = config.baseUrl + '/api/autocomplete';
        
        // Origin airports
        $('.tc-autocomplete-origin').autocomplete({
            source: function(request, response) {
                $.ajax({
                    url: autocompleteUrl,
                    dataType: 'json',
                    data: { term: request.term, type: 'airport' },
                    success: function(data) {
                        response(data.slice(0, 10));
                    },
                    error: function() {
                        // Fallback: common Dutch airports
                        response([
                            { label: 'Amsterdam Schiphol (AMS)', value: 'AMS' },
                            { label: 'Rotterdam The Hague (RTM)', value: 'RTM' },
                            { label: 'Eindhoven (EIN)', value: 'EIN' },
                            { label: 'Brussel (BRU)', value: 'BRU' },
                            { label: 'Düsseldorf (DUS)', value: 'DUS' }
                        ].filter(a => a.label.toLowerCase().includes(request.term.toLowerCase())));
                    }
                });
            },
            minLength: 2
        });
        
        // Destinations
        $('.tc-autocomplete-dest').autocomplete({
            source: function(request, response) {
                $.ajax({
                    url: autocompleteUrl,
                    dataType: 'json',
                    data: { term: request.term, type: 'destination' },
                    success: function(data) {
                        response(data.slice(0, 10));
                    },
                    error: function() {
                        response([]);
                    }
                });
            },
            minLength: 2
        });
        
        // Car rental locations
        $('.tc-autocomplete-car').autocomplete({
            source: function(request, response) {
                $.ajax({
                    url: autocompleteUrl,
                    dataType: 'json',
                    data: { term: request.term, type: 'car' },
                    success: function(data) {
                        response(data.slice(0, 10));
                    },
                    error: function() {
                        response([]);
                    }
                });
            },
            minLength: 2
        });
    }
    
    // Build distribution string
    function getDistribution() {
        // Format: adults-childAge1,childAge2|adults-childAge1,childAge2 (per room)
        let dist = '';
        for (let i = 0; i < state.rooms; i++) {
            if (i > 0) dist += '|';
            dist += state.adults;
            if (state.children > 0) {
                dist += '-' + state.childAges.slice(0, state.children).join(',');
            }
        }
        return dist || `${state.adults}`;
    }
    
    // Format date for URL
    function formatDateForUrl(dateStr) {
        if (!dateStr) return '';
        const parts = dateStr.split('-');
        if (parts.length === 3) {
            return `${parts[2]}-${parts[1]}-${parts[0]}`; // yyyy-mm-dd
        }
        return dateStr;
    }
    
    // Search functions
    function searchTripPlanner() {
        const date = formatDateForUrl($('#tc-tripplanner-date').val());
        if (!date) {
            alert('Selecteer een vertrekdatum');
            return;
        }
        
        const url = `${config.baseUrl}/tripplanner?` + new URLSearchParams({
            departureDate: date,
            distribution: getDistribution(),
            language: config.language,
            currency: config.currency
        }).toString();
        
        window.open(url, '_blank');
    }
    
    function searchAI() {
        const description = $('#tc-ai-description').val();
        if (!description) {
            alert('Beschrijf je droomreis');
            return;
        }
        
        const url = `${config.baseUrl}/ai-trip?` + new URLSearchParams({
            description: description,
            language: config.language
        }).toString();
        
        window.open(url, '_blank');
    }
    
    function searchFlightHotel() {
        const origin = $('#tc-fh-origin').val();
        const destination = $('#tc-fh-destination').val();
        const checkin = formatDateForUrl($('#tc-fh-checkin').val());
        const checkout = formatDateForUrl($('#tc-fh-checkout').val());
        
        if (!origin || !destination || !checkin || !checkout) {
            alert('Vul alle velden in');
            return;
        }
        
        const url = `${config.baseUrl}/flight-hotel?` + new URLSearchParams({
            origin: origin,
            destination: destination,
            departureDate: checkin,
            returnDate: checkout,
            distribution: getDistribution(),
            language: config.language,
            currency: config.currency
        }).toString();
        
        window.open(url, '_blank');
    }
    
    function searchHotel() {
        const destination = $('#tc-hotel-destination').val();
        const checkin = formatDateForUrl($('#tc-hotel-checkin').val());
        const checkout = formatDateForUrl($('#tc-hotel-checkout').val());
        
        if (!destination || !checkin || !checkout) {
            alert('Vul alle velden in');
            return;
        }
        
        const url = `${config.baseUrl}/hotel?` + new URLSearchParams({
            destination: destination,
            departureDate: checkin,
            returnDate: checkout,
            distribution: getDistribution(),
            language: config.language,
            currency: config.currency
        }).toString();
        
        window.open(url, '_blank');
    }
    
    function searchRouting() {
        const origin = $('#tc-routing-origin').val();
        const destination = $('#tc-routing-destination').val();
        const date = formatDateForUrl($('#tc-routing-date').val());
        
        if (!origin || !destination || !date) {
            alert('Vul alle velden in');
            return;
        }
        
        const url = `${config.baseUrl}/routing?` + new URLSearchParams({
            origin: origin,
            destination: destination,
            departureDate: date,
            routingType: 'FLIGHT_PLUS_CAR',
            distribution: getDistribution(),
            language: config.language,
            currency: config.currency
        }).toString();
        
        window.open(url, '_blank');
    }
    
    function searchCar() {
        const pickup = $('#tc-car-pickup').val();
        const pickupDate = formatDateForUrl($('#tc-car-pickup-date').val());
        const returnDate = formatDateForUrl($('#tc-car-return-date').val());
        
        if (!pickup || !pickupDate || !returnDate) {
            alert('Vul alle velden in');
            return;
        }
        
        const url = `${config.baseUrl}/car-rental?` + new URLSearchParams({
            pickupLocation: pickup,
            dropoffLocation: pickup,
            pickupDate: pickupDate,
            dropoffDate: returnDate,
            pickupTime: '10:00',
            dropoffTime: '10:00',
            language: config.language,
            currency: config.currency
        }).toString();
        
        window.open(url, '_blank');
    }
    
    // Initialize on DOM ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
    
    // Public API
    return {
        searchTripPlanner,
        searchAI,
        searchFlightHotel,
        searchHotel,
        searchRouting,
        searchCar,
        getState: () => ({ ...state }),
        setConfig: (newConfig) => Object.assign(config, newConfig)
    };
})();
</script>
