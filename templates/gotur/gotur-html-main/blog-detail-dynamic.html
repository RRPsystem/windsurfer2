<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Nieuws || Gotur</title>

    <!-- favicons Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendors/animate/animate.min.css">
    <link rel="stylesheet" href="assets/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/vendors/gotur-icons/style.css">

    <!-- template styles -->
    <link rel="stylesheet" href="assets/css/gotur.css">
    
    <style>
        .loading-state {
            text-align: center;
            padding: 100px 20px;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .blog-content {
            line-height: 1.8;
        }
        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
        .blog-content h2,
        .blog-content h3 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #1a1a1a;
        }
        .blog-content p {
            margin-bottom: 15px;
        }
        .blog-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .blog-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }
        .blog-meta-item i {
            color: #667eea;
        }
    </style>
</head>

<body class="custom-cursor">
    <div class="custom-cursor__cursor"></div>
    <div class="custom-cursor__cursor-two"></div>

    <div class="preloader">
        <div class="preloader__image" style="background-image: url(assets/images/loader.png);"></div>
    </div>

    <div class="page-wrapper">
        <!-- Page Header -->
        <section class="page-header">
            <div class="page-header__bg" style="background-image: url('assets/images/backgrounds/page-header-bg-1-1.jpg');"></div>
            <div class="container">
                <h2 class="page-header__title" id="headerTitle">Nieuws</h2>
                <ul class="gotur-breadcrumb list-unstyled">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog-dynamic.html">Nieuws</a></li>
                    <li><span id="breadcrumbTitle">...</span></li>
                </ul>
            </div>
        </section>

        <!-- Blog Content -->
        <section class="section-space">
            <div class="container">
                <div id="loadingState" class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Artikel laden...</p>
                </div>
                
                <div id="blogContent" style="display: none;">
                    <div class="row">
                        <div class="col-lg-8">
                            <article class="blog-details">
                                <div class="blog-details__image">
                                    <img id="blogImage" src="" alt="" class="img-fluid">
                                </div>
                                
                                <div class="blog-meta" id="blogMeta"></div>
                                
                                <div class="blog-content">
                                    <h1 id="blogTitle"></h1>
                                    <div id="blogBody"></div>
                                </div>
                            </article>
                        </div>
                        
                        <div class="col-lg-4">
                            <div class="sidebar">
                                <div class="sidebar__single">
                                    <h3 class="sidebar__title">Artikel Info</h3>
                                    <ul class="sidebar__info">
                                        <li>
                                            <i class="icon-user"></i>
                                            <span>Auteur:</span>
                                            <span id="blogAuthor"></span>
                                        </li>
                                        <li>
                                            <i class="icon-calendar"></i>
                                            <span>Datum:</span>
                                            <span id="blogDate"></span>
                                        </li>
                                        <li>
                                            <i class="icon-folder"></i>
                                            <span>Categorie:</span>
                                            <span id="blogCategory"></span>
                                        </li>
                                    </ul>
                                </div>
                                
                                <div class="sidebar__single">
                                    <a href="blog-dynamic.html" class="gotur-btn gotur-btn--base">
                                        <span>Alle Nieuwsberichten</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');
        const brandId = urlParams.get('brand_id') || localStorage.getItem('current_brand_id');
        
        async function loadBlogPost() {
            if (!slug) {
                showError('Geen artikel opgegeven');
                return;
            }
            
            try {
                const response = await fetch(`/api/content/news?brandId=${brandId}&slug=${slug}`);
                
                if (!response.ok) {
                    throw new Error('Artikel niet gevonden');
                }
                
                const post = await response.json();
                
                // Hide loading, show content
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('blogContent').style.display = 'block';
                
                // Update page title
                document.getElementById('pageTitle').textContent = `${post.title} || Gotur`;
                document.getElementById('headerTitle').textContent = post.title;
                document.getElementById('breadcrumbTitle').textContent = post.title;
                document.getElementById('blogTitle').textContent = post.title;
                
                // Set image
                const blogImage = document.getElementById('blogImage');
                if (post.images && post.images.length > 0) {
                    blogImage.src = post.images[0];
                    blogImage.alt = post.title;
                } else {
                    blogImage.style.display = 'none';
                }
                
                // Set meta info
                const meta = document.getElementById('blogMeta');
                meta.innerHTML = `
                    <div class="blog-meta-item">
                        <i class="icon-user"></i>
                        <span>${post.author}</span>
                    </div>
                    <div class="blog-meta-item">
                        <i class="icon-calendar"></i>
                        <span>${post.date}</span>
                    </div>
                    <div class="blog-meta-item">
                        <i class="icon-folder"></i>
                        <span>${post.category}</span>
                    </div>
                `;
                
                // Sidebar info
                document.getElementById('blogAuthor').textContent = post.author;
                document.getElementById('blogDate').textContent = post.date;
                document.getElementById('blogCategory').textContent = post.category;
                
                // Transform and inject content
                const transformedContent = transformContent(post.content || post.html);
                document.getElementById('blogBody').innerHTML = transformedContent;
                
            } catch (error) {
                console.error('Error loading blog post:', error);
                showError('Fout bij laden van artikel');
            }
        }
        
        function transformContent(html) {
            // Transform custom HTML to Gotur styling
            let content = html;
            
            // Remove any existing wrapper divs
            content = content.replace(/<div[^>]*class="[^"]*container[^"]*"[^>]*>/gi, '');
            content = content.replace(/<\/div>/gi, '');
            
            // Ensure images are responsive
            content = content.replace(/<img/gi, '<img class="img-fluid"');
            
            return content;
        }
        
        function showError(message) {
            document.getElementById('loadingState').innerHTML = `
                <p class="text-danger">${message}</p>
                <a href="blog-dynamic.html" class="gotur-btn gotur-btn--base mt-3">
                    <span>Terug naar Nieuws</span>
                </a>
            `;
        }
        
        // Load blog post on page load
        document.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>

    <!-- Scripts -->
    <script src="assets/vendors/jquery/jquery-3.7.0.min.js"></script>
    <script src="assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendors/wow/wow.js"></script>
    <!-- template js -->
    <script src="assets/js/gotur.js"></script>
</body>
</html>
