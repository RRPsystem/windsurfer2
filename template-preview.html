<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #preview-frame {
            width: 100%;
            height: 100vh;
            border: none;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div>⏳ Preview laden...</div>
    </div>
    <iframe id="preview-frame" style="display:none;"></iframe>

    <script>
        // Get preview data from sessionStorage
        const templateUrl = sessionStorage.getItem('template_preview_url');
        const modifications = sessionStorage.getItem('template_preview_mods');
        
        if (!templateUrl) {
            document.getElementById('loading').innerHTML = `
                <div style="text-align:center;">
                    <p>❌ Geen preview beschikbaar</p>
                    <p style="font-size:14px;color:#999;">Klik op "Preview" in de editor.</p>
                </div>
            `;
        } else {
            const iframe = document.getElementById('preview-frame');
            
            // Load the template
            iframe.src = templateUrl;
            
            // Apply modifications when loaded
            iframe.onload = function() {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    console.log('[Preview] Template loaded');
                    
                    if (modifications) {
                        const mods = JSON.parse(modifications);
                        console.log('[Preview] Modifications:', mods);
                        
                        // Apply image changes
                        if (mods.images && mods.images.length > 0) {
                            console.log('[Preview] Applying', mods.images.length, 'image changes');
                            
                            let appliedCount = 0;
                            mods.images.forEach((mod, index) => {
                                console.log(`[Preview] Image ${index}: selector="${mod.selector}"`);
                                
                                try {
                                    const img = iframeDoc.querySelector(mod.selector);
                                    if (img) {
                                        console.log(`[Preview] ✓ Found image, changing src from "${img.src}" to "${mod.src}"`);
                                        img.src = mod.src;
                                        if (mod.alt) img.alt = mod.alt;
                                        appliedCount++;
                                    } else {
                                        console.warn(`[Preview] ✗ Image not found for selector: ${mod.selector}`);
                                    }
                                } catch (err) {
                                    console.error(`[Preview] Error applying image ${index}:`, err);
                                }
                            });
                            
                            console.log(`[Preview] Applied ${appliedCount}/${mods.images.length} image changes`);
                        } else {
                            console.log('[Preview] No image modifications');
                        }
                        
                        // Apply text changes
                        if (mods.texts && mods.texts.length > 0) {
                            console.log('[Preview] Applying', mods.texts.length, 'text changes');
                            
                            mods.texts.forEach((mod, index) => {
                                try {
                                    const el = iframeDoc.querySelector(mod.selector);
                                    if (el) {
                                        console.log(`[Preview] ✓ Found text element, changing text`);
                                        el.textContent = mod.text;
                                    } else {
                                        console.warn(`[Preview] ✗ Text element not found for selector: ${mod.selector}`);
                                    }
                                } catch (err) {
                                    console.error(`[Preview] Error applying text ${index}:`, err);
                                }
                            });
                        }
                    } else {
                        console.log('[Preview] No modifications to apply');
                    }
                    
                    // Show iframe, hide loading
                    document.getElementById('loading').style.display = 'none';
                    iframe.style.display = 'block';
                    
                    console.log('[Preview] Preview ready');
                    
                    // Clear sessionStorage
                    sessionStorage.removeItem('template_preview_url');
                    sessionStorage.removeItem('template_preview_mods');
                } catch (error) {
                    console.error('[Preview] Error:', error);
                    document.getElementById('loading').innerHTML = `
                        <div style="text-align:center;">
                            <p>❌ Fout bij laden preview</p>
                            <p style="font-size:14px;color:#999;">${error.message}</p>
                        </div>
                    `;
                }
            };
        }
    </script>
</body>
</html>
