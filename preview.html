<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voorbeeld</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css?v=20251018-25">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: auto; min-height: 100vh; }
    body{ background:#fff; margin:0; padding:0; overflow-x:hidden; overflow-y:auto; }
    /* Header and footer full-width */
    #pv-header, #pv-footer { width: 100%; }
    /* Main content - NO max-width, components handle their own width */
    #pv-body { 
      width: 100%;
      margin: 0;
      padding: 0;
    }
    /* Hero components are full-width with proper height */
    .wb-travel-hero,
    .wb-hero-banner,
    .wb-hero-cta {
      width: 100% !important;
      max-width: 100% !important;
      margin-left: 0 !important;
      margin-right: 0 !important;
      min-height: 500px !important;
    }
    .travel-hero-preview[data-style="interactive-map"] {
      height: 500px !important;
    }
    /* Regular content blocks get container */
    .wb-content-block,
    .wb-feature-media,
    .wb-travel-card,
    .wb-travel-day-header,
    .wb-travel-timeline,
    .wb-text,
    .wb-contact-info,
    .wb-contact-map {
      max-width: 1100px;
      margin-left: auto !important;
      margin-right: auto !important;
      padding-left: 16px;
      padding-right: 16px;
    }
    /* Add spacing between components in preview */
    .wb-component { 
      margin-top: 2rem !important;
      margin-bottom: 2rem !important;
    }
    .wb-travel-timeline .wb-component {
      margin-top: 1rem !important;
      margin-bottom: 1rem !important;
    }
  </style>
</head>
<body>
  <div id="pv-header"></div>
  <main id="pv-body"></main>
  <div id="pv-footer"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/fnClient.js?v=preview"></script>
  <script src="js/menuRender.js?v=preview"></script>
  <script src="js/layoutsBuilder.js?v=preview"></script>
  <script src="js/brandHydrator.js?v=preview"></script>
  <script src="js/components.js?v=20251018-25"></script>
  <script src="js/previewPage.js?v=preview"></script>
  <script src="js/main.js?v=20251014-7"></script>
  <script>
    // Initialize preview mode interactions after page loads
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[Preview] Initializing interactions...');
      
      // Click handler for map markers in hero
      document.addEventListener('click', (e) => {
        const marker = e.target.closest('.route-marker-inner');
        if (marker && window.websiteBuilder) {
          const dayNum = parseInt(marker.textContent);
          console.log('[Preview] Marker clicked:', dayNum);
          // Scroll to day header
          const dayHeader = document.querySelector(`.wb-travel-day-header[data-day="${dayNum}"]`);
          if (dayHeader) {
            dayHeader.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        }
      });
      
      console.log('[Preview] Interactions initialized');
    });
  </script>
</body>
</html>
