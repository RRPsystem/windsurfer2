<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Website Builder - Component Editor</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Template CSS -->
    <link rel="stylesheet" href="/templates/package/src/assets/css/style.css">
    <link rel="stylesheet" href="/templates/package/src/assets/vendor/swiper/swiper-bundle.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/templates/package/src/assets/icons/flaticon/flaticon.css">
    <link rel="stylesheet" href="/templates/package/src/assets/icons/line-awesome/css/line-awesome.min.css">
    
    <!-- Sortable.js for drag & drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <style>
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Section preview hover effect */
        .section-card {
            transition: all 0.3s ease;
        }
        .section-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        /* Drag placeholder */
        .sortable-ghost {
            opacity: 0.4;
            background: #e3f2fd;
        }
        
        /* Canvas section */
        .canvas-section {
            position: relative;
            border: 2px dashed transparent;
            transition: all 0.2s ease;
            margin-bottom: 2rem;
        }
        .canvas-section:hover {
            border-color: #3b82f6;
        }
        .canvas-section:hover .section-controls {
            opacity: 1;
        }
        
        /* Canvas content - ensure proper layout */
        #canvasSections > * {
            position: relative;
            display: block;
            width: 100%;
        }
        
        /* Section controls */
        .section-controls {
            position: absolute;
            top: 8px;
            right: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 10;
        }
        
        /* Add section button between sections */
        .add-section-btn {
            opacity: 0;
            transition: all 0.2s ease;
            transform: translateY(-50%);
        }
        .add-section-btn:hover {
            opacity: 1 !important;
            transform: translateY(-50%) scale(1.1);
        }
        .canvas-section:hover + .add-section-btn,
        .add-section-btn:hover {
            opacity: 1;
        }
        
        /* Page card styles */
        .page-card {
            transition: all 0.2s ease;
        }
        .page-card:hover {
            transform: translateX(4px);
        }
        .page-card.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        /* Loading animation */
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Top Navigation Bar -->
    <nav class="bg-white border-b border-gray-200 fixed w-full top-0 z-50 shadow-sm">
        <div class="px-4 py-3 flex items-center justify-between">
            <!-- Left: Logo & Page Title -->
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-palette text-blue-600"></i>
                    Tailwind Builder
                </h1>
                <div class="border-l border-gray-300 pl-4">
                    <select id="pageSelector" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="home">Home Page</option>
                        <option value="about">About Page</option>
                        <option value="tours">Tours Page</option>
                        <option value="destinations">Destinations Page</option>
                        <option value="contact">Contact Page</option>
                    </select>
                </div>
            </div>
            
            <!-- Center: Actions -->
            <div class="flex items-center space-x-2">
                <button id="undoBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition">
                    <i class="fas fa-undo"></i>
                </button>
                <button id="redoBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition">
                    <i class="fas fa-redo"></i>
                </button>
                <div class="border-l border-gray-300 h-8 mx-2"></div>
                <button id="previewBtn" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
                    <i class="fas fa-eye mr-2"></i>Preview
                </button>
                <button id="saveBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-save mr-2"></i>Save
                </button>
            </div>
            
            <!-- Right: Settings -->
            <div class="flex items-center space-x-2">
                <button id="settingsBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="publishBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                    <i class="fas fa-rocket mr-2"></i>Publish
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Page Template Picker Modal -->
    <div id="templatePickerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl max-w-6xl w-full max-h-[90vh] overflow-hidden">
            <div class="p-6 border-b border-gray-200 flex items-center justify-between">
                <h2 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-th-large text-blue-600 mr-2"></i>
                    Kies een Template
                </h2>
                <button id="closeTemplatePickerBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div class="p-6 overflow-y-auto" style="max-height: calc(90vh - 100px);">
                <div id="templateGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Templates will be added here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Container -->
    <div class="flex pt-16 h-screen">
        
        <!-- Left Sidebar: Pages & Sections -->
        <aside id="pagesSidebar" class="w-80 bg-white border-r border-gray-200 overflow-y-auto custom-scrollbar">
            <div class="p-4">
                <!-- Pages Section -->
                <div class="mb-6">
                    <h2 class="text-lg font-bold text-gray-800 mb-3">
                        <i class="fas fa-file-alt text-blue-600 mr-2"></i>
                        Pagina's
                    </h2>
                    
                    <!-- New Page Button -->
                    <button id="newPageBtn" class="w-full px-4 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-lg hover:from-blue-700 hover:to-blue-800 transition mb-3 font-medium">
                        <i class="fas fa-plus mr-2"></i>Nieuwe Pagina
                    </button>
                    
                    <!-- Pages List -->
                    <div id="pagesList" class="space-y-2">
                        <!-- Pages will be added here -->
                    </div>
                </div>
                
                <!-- Section Library -->
                <div class="border-t border-gray-200 pt-4">
                    <h2 class="text-lg font-bold text-gray-800 mb-3">
                        <i class="fas fa-th-large text-blue-600 mr-2"></i>
                        Section Library
                    </h2>
                    
                    <!-- Search -->
                    <div class="mb-3">
                        <input 
                            type="text" 
                            id="sectionSearch" 
                            placeholder="Search sections..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                        >
                    </div>
                    
                    <!-- Category Tabs -->
                    <div class="flex flex-wrap gap-2 mb-3">
                        <button class="category-tab active px-2 py-1 text-xs rounded-full bg-blue-600 text-white" data-category="all">
                            All
                        </button>
                        <button class="category-tab px-2 py-1 text-xs rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300" data-category="hero">
                            Hero
                        </button>
                        <button class="category-tab px-2 py-1 text-xs rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300" data-category="tours">
                            Tours
                        </button>
                        <button class="category-tab px-2 py-1 text-xs rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300" data-category="destinations">
                            Destinations
                        </button>
                        <button class="category-tab px-2 py-1 text-xs rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300" data-category="gallery">
                            Gallery
                        </button>
                        <button class="category-tab px-2 py-1 text-xs rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300" data-category="blog">
                            Blog
                        </button>
                        <button class="category-tab px-2 py-1 text-xs rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300" data-category="contact">
                            Contact
                        </button>
                    </div>
                    
                    <!-- Sections Grid -->
                    <div id="sectionsGrid" class="space-y-2">
                        <!-- Loading state -->
                        <div class="flex items-center justify-center py-8">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Center: Canvas -->
        <main class="flex-1 overflow-y-auto custom-scrollbar bg-gray-100">
            <div class="max-w-7xl mx-auto p-8">
                <!-- Canvas Container -->
                <div id="canvas" class="bg-white shadow-lg rounded-lg overflow-hidden min-h-screen">
                    <!-- Empty state -->
                    <div id="emptyState" class="flex flex-col items-center justify-center py-24 text-center">
                        <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mb-6">
                            <i class="fas fa-plus text-4xl text-blue-600"></i>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800 mb-2">Start Building Your Page</h3>
                        <p class="text-gray-600 mb-6 max-w-md">
                            Drag and drop sections from the library to create your perfect website
                        </p>
                        <button class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-magic mr-2"></i>Add Your First Section
                        </button>
                    </div>
                    
                    <!-- Iframe for page preview -->
                    <iframe id="pageFrame" class="hidden w-full" style="min-height: 100vh; border: none;"></iframe>
                    
                    <!-- Sections will be added here -->
                    <div id="canvasSections" class="hidden"></div>
                </div>
            </div>
        </main>
        
        <!-- Right Sidebar: Properties Panel -->
        <aside id="propertiesPanel" class="w-80 bg-white border-l border-gray-200 overflow-y-auto custom-scrollbar">
            <div class="p-4">
                <h2 class="text-lg font-bold text-gray-800 mb-4">
                    <i class="fas fa-sliders-h text-blue-600 mr-2"></i>
                    Properties
                </h2>
                
                <!-- No selection state -->
                <div id="noSelection" class="text-center py-12">
                    <i class="fas fa-mouse-pointer text-4xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500">Select a section to edit its properties</p>
                </div>
                
                <!-- Properties form (hidden by default) -->
                <div id="propertiesForm" class="hidden space-y-4">
                    <!-- Section info -->
                    <div class="bg-blue-50 p-3 rounded-lg">
                        <p class="text-sm text-blue-800 font-medium" id="selectedSectionType">Hero Section</p>
                    </div>
                    
                    <!-- Colors -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Background Color</label>
                        <input type="color" id="bgColorPicker" class="w-full h-10 rounded border border-gray-300">
                    </div>
                    
                    <!-- Text Color -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Text Color</label>
                        <input type="color" id="textColorPicker" class="w-full h-10 rounded border border-gray-300">
                    </div>
                    
                    <!-- Spacing -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Padding</label>
                        <select id="paddingSelect" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            <option value="small">Small</option>
                            <option value="medium" selected>Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                    
                    <!-- Actions -->
                    <div class="pt-4 border-t border-gray-200">
                        <button id="duplicateSectionBtn" class="w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition mb-2">
                            <i class="fas fa-copy mr-2"></i>Duplicate Section
                        </button>
                        <button id="deleteSectionBtn" class="w-full px-4 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition">
                            <i class="fas fa-trash mr-2"></i>Delete Section
                        </button>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    
    <!-- Scripts -->
    <script src="js/tailwind-editor.js?v=2.5.20251120"></script>
</body>
</html>
