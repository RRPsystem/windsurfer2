<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Editor - Tailwind Builder</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Slide-in animation for edit panel */
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Section hover effect */
        .section-item:hover {
            background: linear-gradient(to right, #dbeafe, #bfdbfe);
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <i class="fas fa-layer-group text-2xl"></i>
                <h1 class="text-2xl font-bold">Section Editor</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="previewBtn" class="px-4 py-2 bg-white text-blue-600 rounded-lg hover:bg-blue-50 transition flex items-center space-x-2">
                    <i class="fas fa-eye"></i>
                    <span>Preview</span>
                </button>
                <button id="saveAllBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition flex items-center space-x-2">
                    <i class="fas fa-save"></i>
                    <span>Save All</span>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Main Layout -->
    <div class="flex h-[calc(100vh-72px)]">
        
        <!-- Left Sidebar: Pages & Sections -->
        <aside class="w-80 bg-white border-r border-gray-200 overflow-y-auto">
            <div class="p-6">
                <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-file-alt mr-2 text-blue-600"></i>
                    Pages & Sections
                </h2>
                
                <!-- Page List -->
                <div id="pageList" class="space-y-2">
                    <!-- Will be populated by JS -->
                </div>
            </div>
        </aside>
        
        <!-- Center: Preview Area -->
        <main class="flex-1 bg-gray-100 overflow-y-auto relative">
            <div class="p-6">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <!-- Preview will be rendered here -->
                    <div id="previewArea" class="min-h-screen">
                        <div class="flex items-center justify-center h-96 text-gray-400">
                            <div class="text-center">
                                <i class="fas fa-mouse-pointer text-6xl mb-4"></i>
                                <p class="text-xl">Select a page to start editing</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Right Sidebar: Section Editor Panel (Hidden by default) -->
        <aside id="editPanel" class="w-96 bg-white border-l border-gray-200 overflow-y-auto hidden">
            <div class="p-6">
                <!-- Close button -->
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-lg font-bold text-gray-800 flex items-center">
                        <i class="fas fa-edit mr-2 text-purple-600"></i>
                        <span id="editPanelTitle">Edit Section</span>
                    </h2>
                    <button id="closePanelBtn" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <!-- Edit Form -->
                <form id="sectionEditForm" class="space-y-6">
                    <!-- Form fields will be dynamically generated -->
                    <div id="formFields"></div>
                    
                    <!-- Action Buttons -->
                    <div class="flex space-x-3 pt-4 border-t">
                        <button type="submit" class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center justify-center space-x-2">
                            <i class="fas fa-check"></i>
                            <span>Save Changes</span>
                        </button>
                        <button type="button" id="cancelEditBtn" class="px-4 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </form>
            </div>
        </aside>
        
    </div>
    
    <!-- Scripts -->
    <script src="js/section-editor.js"></script>
</body>
</html>
