<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reizen Ã¢â‚¬“ Listing</title>
  <link rel="stylesheet" href="../../styles/components.css">
  <link rel="stylesheet" href="../../styles/ideas.css">
</head>
<body>
  <header class="ideas-header">
    <div class="ideas-wrap">
      <h1 class="ideas-title">Reizen</h1>
      <form id="filtersForm" class="ideas-filters" onsubmit="return false;">
        <input type="text" id="searchInput" placeholder="Zoek titel..." />
        <select id="langSelect">
          <option value="NL" selected>NL</option>
          <option value="EN">EN</option>
        </select>
        <select id="currencySelect">
          <option value="EUR" selected>EUR</option>
          <option value="USD">USD</option>
        </select>
        <button id="applyBtn">Toepassen</button>
      </form>
    </div>
  </header>

  <main class="ideas-main">
    <div class="ideas-wrap">
      <div id="count" class="ideas-count"></div>
      <div id="cards" class="ideas-cards"></div>
    </div>
  </main>

  <script src="./ideas.js"></script>
  <script>
    (function(){
      const curatedIds = (new URLSearchParams(location.search).get('ids') || '').split(',').map(s=>s.trim()).filter(Boolean);
      const defaultIds = ['34712012','34035873','24826536','22400837','22392527'];
      const ids = curatedIds.length ? curatedIds : defaultIds;

      const lang = document.getElementById('langSelect');
      const currency = document.getElementById('currencySelect');
      const searchInput = document.getElementById('searchInput');
      const countEl = document.getElementById('count');
      const cardsEl = document.getElementById('cards');

      async function load() {
        const L = lang.value; const C = currency.value;
        const items = await fetchCuratedIdeas(ids, { lang: L, currency: C });
        const q = (searchInput.value||'').toLowerCase();
        const filtered = q ? items.filter(i=> (i.title||'').toLowerCase().includes(q)) : items;
        countEl.textContent = `${filtered.length} reizen gevonden`;
        cardsEl.innerHTML = '';
        for (const it of filtered) {
          cardsEl.appendChild(renderIdeaCard(it));
        }
      }

      document.getElementById('applyBtn').addEventListener('click', load);
      load();
    })();
  </script>
<script src="/js/main.js?v=20251014-7" defer></script>
</body>
</html>
